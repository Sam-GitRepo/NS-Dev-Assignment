<!DOCTYPE html>
<head>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        
        <label for="text" id="text-label">Enter your name</label>
        <input id="text" type="text" required>
        <br>
        <label for="email" id="email-label">Your email address</label>
        <input id="email" type="email" required>
        <br>
        <label for="message" id="message-label">Message</label>
        <textarea id="message" type="text" required></textarea>
        <br>
        <label for="rate" id="rate-label">How did you like our pizza?</label>
        <input id="rate" type="number" min="0" max="5">
        <br>
        <button id="submit" type="button">Submit</button>

    </form>        
</body>    
</html>
